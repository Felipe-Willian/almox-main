<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar EPI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Editar EPI</h2>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ epi['nome'] }}" required>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" value="{{ epi['descricao'] }}">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" value="{{ epi['quantidade'] }}" required>
            <label for="data_validade">Data de Validade:</label>
            <input type="date" id="data_validade" name="data_validade" value="{{ epi['data_validade'] }}">
            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('main.listar') }}">Voltar</a>
    </div>
</body>
</html>
